language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: 7.0

before_script:
  - travis_retry composer install --no-interaction --prefer-source


script:
  - vendor/bin/phpunit
  - mysql -e 'create database test;'

env: APP_ENV=test DB_HOST=127.0.0.1 DB_DATABASE=test DB_USERNAME=root DB_PASSWORD=
